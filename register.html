<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Ссылка на внешний CSS-файл для стилизации страницы -->
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <!-- Форма регистрации с уникальным идентификатором для обработки через JavaScript -->
        <form id="registerForm">
            <!-- Поле для ввода логина пользователя -->
            <label for="username">Логин:</label>
            <input type="text" id="username" required>
            <!-- Поле для ввода емейла -->
            <label for="email">Емейл:</label>
            <input type="email" id="email" required>
            <!-- Поле для ввода пароля -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <!-- Кнопка для отправки формы -->
            <button type="submit">Зарегистрироваться</button>
        </form>
        <!-- Ссылка для перехода на страницу входа -->
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
<!-- Скрипт для регистрации -->
    <script>
        // Добавляем обработчик события отправки формы
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Получаем введённые значения из полей формы
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Создаём объект пользователя с введёнными данными
            const user = { username, email, password };
            // Сохраняем пользователя в локальное хранилище браузера
            localStorage.setItem('user', JSON.stringify(user));
            // Выводим сообщение об успешной регистрации
            alert('Вы успешно зарегистрированы! Теперь можете войти.');
            // Перенаправляем пользователя на страницу входа
            location.href = 'login.html';
        });
    </script>
</body>
</html>
